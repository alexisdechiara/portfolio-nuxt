title: En connaitre plus
description: Si vous souhaitez avoir plus de détail à propos de moi, mes choix de stacks ou ma façon de travailler, alors vous êtes au bon endroit.
content: |
  Salut, je m'appelle **Alexis De Chiara**, après mes études en informatique à l'IUT de Nice et ma licence pro à l'IUT de Montpellier-Sète j'ai décidé de me lancer en freelance en commençant par une année en autodidact pour m'améliorer sur les langages que je souhaitais vraiment utilisé à l'avenir.
  C'est dans cette optique que j'ai appris à utilisé Nuxt un metaframework de Vue.js tout en continuant ma pratique de Tailwind CSS un framework CSS que j'utilise depuis ses début pour créer des interfaces modernes et accessibles.
  J'ai aussi pu étendre mes connaissance dans d'autres framework tel que Astro.js ou en utilisant des services tels que Supabase, Shopify (Twig), Webflow et d'autres _Headless CMS_.

  ### Des technologies modernes
  Comme vous avez pu le voir dans mes projets, j'ai à cœur d'utiliser le plus possbile Nuxt qui est pour moi l'évolution ultime de la programmation web : un outil pratique à utiliser pour les développeur et qui à comme philosophie l'_open source_.
  À cela s'ajoute des framework plus commun tel que tailwind CSS pour la stylisation des interfaces, Reka UI pour les composants JS et un Headless CMS tel que Supabase afin pour ne pas trop ce concentrer sur le back-end.

  ### Une philosophie
  Je cherche à créer des designs modernes, attrayant pour les utilisateurs et qui donnent envie de rester, à cela j'essaye d'améliorer toujours plus l'accessibilité pour éviter l'exclusion de personnes en difficultés.
