title: En connaitre plus
description: Si vous souhaitez en savoir davantage sur moi, mes choix de stacks ou ma manière de travailler, vous êtes au bon endroit.
content: |
  Salut, je m'appelle **Alexis De Chiara**. Après un DUT Informatique à Nice et une licence professionnelle orientée développement web à Montpellier-Sète, j'ai choisi de me lancer en freelance. J'ai consacré une année complète à renforcer mes compétences en autodidacte afin de me spécialiser dans les technologies qui me passionnent réellement.
  C'est dans ce cadre que j'ai approfondi l'écosystème **Vue.js** en apprenant **Nuxt**, tout en perfectionnant mon utilisation de **Figma**, un outil que j'utilise depuis ses débuts pour concevoir des interfaces modernes, soignées et accessibles.
  Au fil de mes projets, j'ai également élargi mon expertise vers d'autres outils comme Astro.js, Supabase, Shopify (Twig), Webflow ainsi que différents _Headless CMS_.

  ### Des technologies modernes

  **Nuxt occupe aujourd'hui une place centrale dans ma pratique** : je le considère comme l'une des évolutions les plus abouties du développement web moderne. Sa communauté tournée vers l'open source et sa _developer experience (DX)_ en font un outil aussi puissant qu'agréable à utiliser.
  J'y associe des technologies fiables et reconnues comme Tailwind CSS, Reka UI, Nuxt UI, Shadcn ou encore Supabase afin de concevoir des projets performants, bien structurés et faciles à maintenir.

  ### Une philosophie

  **Je vise des designs à la fois élégants, modernes et engageants**. Je place l'accessibilité au cœur de mes choix pour garantir une expérience inclusive et agréable pour toutes et tous.
  Que ce soit dans la création de maquettes ou dans le développement, **je travaille avec une attention constante portée à l'UX et à l'UI**, tout en cherchant à proposer des fonctionnalités pertinentes, claires et innovantes.

  ### Un travail de qualité

  **Je privilégie toujours la qualité à la quantité**, cela demande parfois plus de temps, mais c'est le prix d'un travail soigné et durable.
  Le développement nécessite du recul, de la méthode et un équilibre sain entre vie personnelle et professionnelle, **des valeurs auxquelles je reste très attaché pour produire le meilleur résultat possible**.
